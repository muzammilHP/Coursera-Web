<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="top-section">
                <input type="text" placeholder="Enter Amount">
            </div>
            <div class="body-section">
                <div class="body-content">
                    <button style="background-color: rgb(243, 140, 43);">OFF</button>
                    <button>MRG</button>
                    <button>M-</button>
                    <button>M+</button>
                    <button>/</button>
                    <button>%</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                    <button>+/-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button style="background-color: rgb(118, 204, 118);">ON/C</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>CE</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
